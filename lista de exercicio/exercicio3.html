<body>
    <script>
        function bar() {
            alert("olá");
        }

        function soma() {
            var v1 = parseInt(prompt("Digite o valor do primeiro produto"));
            var quant1 = parseInt(prompt("Digite a quantidade do primeiro produto"));
            var v2 = parseInt(prompt("Digite o valor do segundo produto"));
            var quant2 = parseInt(prompt("Digite a quantidade do segundo produto"));
            var v3 = parseInt(prompt("Digite o valor do terceiro produto"));
            var quant3 = parseInt(prompt("Digite a quantidade do terceiro produto"));

            var t = (v1 * quant1) + (v2 * quant2) + (v3 * quant3);

            alert("O valor total dos produtos é " + t);

        }

        bar();
        soma();
    </script>
