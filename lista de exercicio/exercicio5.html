<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 5</title>
</head>

<body>
    <script>
        function bar() {
            alert("Olá, clique em ok para calcular o preço para assentar o piso ");
        }

        function soma() {
            var comprimento = parseInt(prompt("Digite o comprimmento do comodo"));
            var largura = parseInt(prompt("Digite a largura do comodo"));
            var t = (comprimento * largura) * 36.00

            alert("O valor total para assentar o piso é: " + t);
        }

        bar();
        soma();
    </script>
</body>

</html>
